<H1><FONT FACE="Arial" SIZE="4" COLOR="#0000AA"><A NAME="switch"></A>SWITCH</FONT></H1>

<P><FONT FACE="Arial" SIZE="2" COLOR="#006600">Allows a particular group of actions to be performed based on a specified value.</FONT></P>

<PRE><CODE><FONT COLOR="#990000">(switch &lt;<FONT COLOR="#FF6600">test-expression</FONT>&gt;
   &lt;<FONT COLOR="#FF6600">case-statement</FONT>&gt;*
   [&lt;<FONT COLOR="#FF6600">default-statement</FONT>&gt;])
&lt;<FONT COLOR="#FF6600">case-statement</FONT>&gt; ::= (case &lt;<FONT COLOR="#FF6600">comparison-expression</FONT>&gt; then &lt;<FONT COLOR="#FF6600">action</FONT>&gt;*)
&lt;<FONT COLOR="#FF6600">default-statement</FONT>&gt; ::= (default &lt;<FONT COLOR="#FF6600">action</FONT>&gt;*)<FONT></CODE></PRE>
