<H1><FONT FACE="Arial" SIZE="4" COLOR="#0000AA"><A NAME="class_subclasses"></A>CLASS-SUBCLASSES</FONT></H1>

<P><FONT FACE="Arial" SIZE="2" COLOR="#006600">Returns the names of the direct subclasses of a class in a multifield variable. If the optional "inherit" argument is given, indirect subclasses are also included.</FONT></P>

<PRE><CODE><FONT COLOR="#990000">(class-subclasses &lt;<FONT COLOR="#FF6600">class-name</FONT>&gt; [inherit])<FONT></CODE></PRE>
