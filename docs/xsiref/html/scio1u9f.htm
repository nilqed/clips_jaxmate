<H1><FONT FACE="Arial" SIZE="4" COLOR="#0000AA"><A NAME="class_slots"></A>CLASS-SLOTS</FONT></H1>

<P><FONT FACE="Arial" SIZE="2" COLOR="#006600">Returns the names of the explicitly defined slots of a class in a multifield variable. If the optional inherit keyword is given, inherited slots are also included.</FONT></P>

<PRE><CODE>
<FONT FACE="Arial" SIZE="2" COLOR="#990000">(class-slots &lt;<FONT COLOR="#FF6600">class-name</FONT>&gt; [inherit])</FONT>
</CODE></PRE>
