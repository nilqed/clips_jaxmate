<P><FONT FACE="Arial" SIZE="2" COLOR="#006600">If called from a method for a generic function, the function  next-methodp will return the symbol TRUE if there is another method shadowed by the current one. Otherwise, the function will return the symbol FALSE.</FONT></P>
